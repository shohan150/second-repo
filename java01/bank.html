<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">welcome to <span class="font-semibold text-amber-500">my bank</span>!!
        </h1>
    </header>
    <main>
        <section class="mt-10 bg-sky-600 w-3/4 mx-auto p-5">
            <h3 class="text-3xl mb-4 font-medium text-white">please login</h3>
            <div>
                <input class="w-9/12 block mb-2 pl-2" type="email" name="" id="user-email"
                    placeholder="your email address">
                <input class="w-9/12 block mb-2 pl-2" type="password" name="" id="user-pass"
                    placeholder="account password">
                <button id="btn-submit"
                    class="bg-amber-400 px-5 py-1.5 text-white font-medium rounded-md">submit</button>
            </div>

            <script src="bank-login.js"></script>
        </section>



    </main>
</body>

</html>
